<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css?aaat=1">
    <link rel="icon" href="assets/favicon.svg">
</head>
<body>
    <!-- Adding audio element for bite sound effect -->
    <audio id="biteSound" preload="auto">
        <source src="https://cdn.freesound.org/previews/152/152313_2635357-lq.mp3" type="audio/mpeg">
        <!-- Fallback to ensure cross-browser compatibility -->
        Your browser does not support the audio element.
    </audio>
    
    <div class="game-container">
        <div class="header">
            <div class="snake-icon">
                <img src="assets/snake-icon.svg" alt="Snake Icon" width="40" height="40">
            </div>
            <h1>Snake Game</h1>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="score-container">Score: <span id="score">0</span></div>
        <div class="instructions">
            <p>Use arrow keys (←, →, ↑, ↓) to control the snake</p>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
